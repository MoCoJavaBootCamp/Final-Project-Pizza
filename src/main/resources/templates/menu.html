<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="components :: meta-links"></div>
    <title>PizzaPizza Menu</title>
</head>

<body>
<div th:insert="components :: navbar"></div>

<h2>Specialty Pizzas</h2>

<div th:each="pizza : ${specialtypizzas}">
    <form action="#" th:action="@{/menu}" th:object="${spPizza}" method="post">
        <h5 th:text="${pizza.name}"></h5>
        <h6>[[${pizza.sauce}]]</h6>
        <h6>Toppings:</h6>
        <ul th:each="topping : ${pizza.toppings}">
            <li>[[${topping.name}]]</li>
        </ul>
        <a th:href="@{/orderSpecial/{id}(id=${pizza.id})}">Order</a>
    </form>
</div>

<div th:insert="components :: scripts"></div>

<div th:insert="components :: scripts"></div>
</body>
</html>
