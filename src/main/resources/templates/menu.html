<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="components :: meta-links"></div>
    <title>PizzaPizza Menu</title>
</head>

<body>
<div th:insert="components :: navbar"></div>

<h2>Specialty Pizzas</h2>

<div class="card-deck">
    <div th:each="pizza : ${specialtypizzas}">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" th:src="@{${pizza.image}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">[[${pizza.name}]]</h5>
                <p class="card-text">[[${pizza.description}]]</p>
                <a th:href="@{/orderSpecial/{id}(id=${pizza.id})}" class="btn btn-primary">Order</a>
            </div>
        </div>

    </div>
</div>

<div th:insert="components :: scripts"></div>
</body>
</html>
