<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="components :: meta-links"></div>
    <title>PizzaPizza Menu</title>
</head>

<body>
<div th:insert="components :: navbar"></div>

<h2>Specialty Pizzas</h2>

<div th:each="pizza : ${specialtypizzas}">
    <form action="#" th:action="@{/menu}" th:object="${spPizza}" method="post">
        <h5 th:text="${pizza.name}"></h5>
        <h6>[[${pizza.sauce}]]</h6>
        <h6>Toppings:</h6>
        <ul th:each="topping : ${pizza.toppings}">
            <li>[[${topping.name}]]</li>
            <input type="hidden" th:field="*{toppings}"/>
        </ul>

        <input type="hidden" th:field="*{user}"/>
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{name}"/>
        <input type="hidden" th:field="*{sauce}"/>
        <input type="hidden" th:field="*{name}"/>
        <input type="submit" value="Order"/>
    </form>
</div>

<div th:insert="components :: scripts"></div>

<div th:insert="components :: scripts"></div>
</body>
</html>
