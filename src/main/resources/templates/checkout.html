<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://kit.fontawesome.com/060e8bc0c6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>
<body>
<h3>Checkout:</h3>
<h5>Order Name: [[${pizza.name}]]</h5>
<table>
    <tr>
        <th>Base Price</th>
        <th></th>
        <th>10.25</th>
    </tr>
    <tr>
        <th>Sauce</th>
        <td>[[${pizza.sauce}]]</td>
        <td>--</td>
    </tr>
    <tr>
        <th>Toppings:</th>
    </tr>
    <tr th:each="topping,iter : ${pizza.toppings}">
        <td></td>
        <td>[[${topping.name}]]</td>
        <span th:if="${iter.index > 1}">
            <td>0.50</td>
        </span>
        <span th:unless="${iter.index > 1}">
            <td>--</td>
        </span>
    </tr>
    <tr>
        <td>Total Price: </td>
        <td></td>
        <td>[[${pizza.price}]]</td>
    </tr>
</table>

<form action="#" th:action="@{/checkout}" th:object="${pizza}" method="post">
    <input type="submit" value="Confirm Order"/>
</form>
<a th:href="@{/order}">No, Go Back.</a>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
