<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/060e8bc0c6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style th:inline="text">
        body {
            background: #d68585;
            background: -webkit-linear-gradient(to right, #a34e62, rgba(219, 9, 9, 0.99));
            background: linear-gradient(to right, #6b1b36, #810909);
            min-height: 100vh;
        }
    </style>
    <div th:insert="components :: meta-links"></div>
    <title>Cart</title>
</head>
<body>

<div th:insert="components :: navbar"></div>

<div class="px-4 px-lg-0">

    <div class="container text-white py-5 text-center">
        <h1 class="display-4">Checkout</h1>
    </div>


    <div class="pb-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">

                    <!-- Shopping cart table -->
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="p-2 px-3 text-uppercase">Topping</div>
                                </th>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="py-2 text-uppercase">Price</div>
                                </th>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="py-2 text-uppercase">Quantity</div>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="topping, iter : ${pizza.toppings}">
                                <td>[[${topping.name}]]</td>
                                <span th:if="${iter.index > 1}">
                                    <td>0.50</td>
                                </span>
                                <span th:unless="${iter.index > 1}">
                                    <td>Two toppings free</td>
                                </span>
                                <td class="border-0 align-middle"><strong>1</strong></td>


                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="row py-5 p-4 bg-white rounded shadow-sm">
                <div class="col-lg-6">
                    <div class="bg-light rounded-pill px-4 py-3 text-uppercase font-weight-bold">Order summary </div>
                    <div class="p-4">
                        <p class="font-italic mb-4">Delivery fee and tax will be added</p>
                        <ul class="list-unstyled mb-4">
                            <li class="d-flex justify-content-between py-3 border-bottom"><strong class="text-muted">Base price</strong><strong>$10.25</strong></li>
                            <li class="d-flex justify-content-between py-3 border-bottom"><strong class="text-muted">Delivery fee</strong><strong>Tip</strong></li>
                            <li class="d-flex justify-content-between py-3 border-bottom"><strong class="text-muted">Tax</strong><strong>$0.00</strong></li>
                            <li class="d-flex justify-content-between py-3 border-bottom"><strong class="text-muted">Total</strong>
                                <h5 class="font-weight-bold">$[[${pizza.price}]]</h5>
                            </li>
                        </ul>
                        <form action="#" th:action="@{/checkout}" th:object="${pizza}" method="post">
                            <input type="submit" value="Confirm Order"/>
                        </form>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="bg-light rounded-pill px-4 py-3 text-uppercase font-weight-bold">Payment Method </div>
                    <div class="p-4">
                        <form>
                            <ul class="list-unstyled mb-4">

                                <li class="d-flex justify-content-between py-3 border-bottom"><strong
                                        class="text-muted">
                                    <input type="text" id="name" placeholder="Name on card" field="name">
                                </strong>
                                </li>
                                <li class="d-flex justify-content-between py-3 border-bottom">
                                    <input type="text" id="card" placeholder="Card  number" field="card">

                                </li>
                                <li class="d-flex justify-content-between py-3 border-bottom">
                                    <input type="text" id="cv" placeholder="cv code" field="cv">

                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="components :: scripts"></div>





<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
