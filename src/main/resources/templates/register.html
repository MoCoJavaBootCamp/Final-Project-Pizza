<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User Registration</title>
</head>
<body>
<h4>New User Registration</h4>

<form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post">
    First Name<br>
    <input type="text" id="firstName" placeholder="First Name" th:field="*{firstName}"/>
    <mark><strong>
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</span>
    </strong></mark>
    <br />
    Last Name<br>
    <input type="text" id="lastName" placeholder="Last Name" th:field="*{lastName}"/>
    <mark><strong>
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</span>
    </strong></mark>
    <br />
<!--    Email<br>-->
<!--    <input type="text" id="email" placeholder="Email" th:field="*{email}"/>-->
<!--    <mark><strong>-->
<!--        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>-->
<!--    </strong></mark>-->
<!--    <br />-->

    Phone Number<br>
    <input type="text" id="phone" placeholder="Phone number" th:field="*{phoneNumber}"/>
    <mark><strong>
        <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone number Error</span>
    </strong></mark>
    <br />

    Street name <br>
    <input type="text" id="street" placeholder="Street name" th:field="*{street}"/>
    <mark><strong>
        <span th:if="${#fields.hasErrors('street')}" th:errors="*{street}">Street Error</span>
    </strong></mark>
    <br />

    City <br>
    <input type="text" id="city" placeholder="City" th:field="*{city}"/>
    <mark><strong>
        <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Phone number Error</span>
    </strong></mark>
    <br />

    Zip code<br>
    <input type="number" id="zip" placeholder="Zip Code" th:field="*{zip}"/>
    <mark><strong>
        <span th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}">Zip Error</span>
    </strong></mark>
    <br />

    Email<br>
    <input type="email" id="username" placeholder="Username" th:field="*{username}"/>
    <mark><strong>
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Email Error</span>
    </strong></mark>
    <br />
    Password<br>
    <input type="text" id="password" placeholder="Password" th:field="*{password}"/>
    <mark><strong>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
    </strong></mark>
    <br />
    <button type="submit" class="btn btn-default">Submit</button>
</form>

</body>
</html>
