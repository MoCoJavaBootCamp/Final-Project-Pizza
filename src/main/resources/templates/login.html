<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <div th:insert="components :: meta-links"></div>
    <title>PizzaPizza Login</title>
</head>
<body>
<div th:insert="components :: navbar"></div>

<h1>Sign In</h1>
<div th:if="${param.error}">Invalid username or password</div>

<form th:action="@{/login}" method="post">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<a class="dropdown-item" href="#" th:href="@{/register}">New around here? <br/>Click here to register.</a>

<div th:insert="components :: scripts"></div>
</body>
</html>
