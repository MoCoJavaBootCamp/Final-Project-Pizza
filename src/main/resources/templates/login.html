<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <div th:insert="components :: meta-links"></div>
    <title>PizzaPizza Login</title>
</head>
<body>
<div th:insert="components :: navbar"></div>

<h1>Sign In</h1>
<div th:if="${param.error}">Invalid username or password</div>
<form th:action="@{/login}" method="post">
    <div>
        <label>Username: <input type="text" name="username" /></label>
    </div>
    <div>
        <label>Password: <input type="password" name="password" /></label>
    </div>
    <div>
        <input type="submit" value="Sign in">
    </div>
</form>
<br/>
<br/>
<h3>Not Registered?</h3>
<h4>
    <a th:href="@{/register}">Sign Up Here</a>
</h4>

<div th:insert="components :: scripts"></div>
</body>
</html>
