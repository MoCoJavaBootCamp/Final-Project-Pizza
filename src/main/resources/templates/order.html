<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>

    <style th:inline="text">
        body {
            background: url([[@{https://images.pexels.com/photos/315755/pexels-photo-315755.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260}]])
                     no-repeat center center fixed !important;
            background-size: cover !important;
            height: 100% !important;
            overflow: hidden !important;
        }
    </style>

    <div th:insert="components :: meta-links"></div>
    <title>PizzaPizza Order</title>
</head>

<body>
<div th:insert="components :: navbar"></div>




<div class="container bg-light rounded m-2 p-1">
    <h1>Craft your own or choose from the menu</h1>
    <a class="btn btn-success" th:href="@{/menu}">Menu</a>
    <form action="#" th:action="@{/processorder}" th:object="${pizza}" method="post">
        <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Pizza Name </label>
            <div class="col-sm-10">
                <input type="text" id="inputName" placeholder="Name your pizza" th:field="*{name}"/>
                <span th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}"></span></li>
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Sauce</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" th:field="*{sauce}" id="tomato" th:value="Tomato" checked>
                        <label class="form-check-label" for="tomato">
                            Classic Tomato
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="bbq" th:field="*{sauce}" th:value="BBQ"/>
                        <label class="form-check-label" for="bbq">
                            BBQ
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="alfredo" th:field="*{sauce}" th:value="Alfredo"/>
                        <label class="form-check-label" for="alfredo">
                            Alfredo
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group row">
            <div class="col-sm-2">Toppings</div>
            <div class="col-sm-10">
                <div class="form-check">
                    <div th:each="topping : ${alltoppings}">
                        <div th:if="${topping.enabledForUser == true}">
                            <input class="form-check-input" type="checkbox" id="${topping.id}" th:field="*{toppings}" th:value="${topping.id}"/>
                            <label class="form-check-label" for="${topping.id}">[[${topping.name}]]</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <input type="submit" value="Order" class="btn btn-success"/>
            </div>
        </div>
    </form>
</div>

<div th:insert="components :: scripts"></div>
</body>
</html>
